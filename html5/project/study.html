   function event1onclick() { document.getElementById("id_1").innerHTML
   ="<b>관계대수</b> - 관계형 DB에서 원하는 정보와 그 정보를 검색하기 위해 어떻게 유도하는가를 기술하는 절차적인 언어,<br/>릴레이션을 처리하기 위한 연산자와 연산규칙을 제공하는 언어,<br/>피연산자와 결과가 모두 릴레이션<br/><b>관계해석</b> - 관계 데이터의 연산을 표현하는 방법, 원하는 정보를 정의할 때 계산 수식을 사용한다.<br/>원하는 정보가 무엇인지 정의하는 비절차적 특성을 가진다.<br/>튜플 관계해석과 도메인 관계 해석이 있다.<br/><br/><b>※</b> 관계대수와 관계해석은 관계 데이터베이스를 처리하는 기능과 능력이 같다. <br/>관계대수로 표현한 식은 관계해석으로, 관계해석으로 표현한 식은 관계대수로 표현 가능하다.";
   document.getElementById("id_2").innerHTML="";
   }
   function event2onclick() { document.getElementById("id_2").innerHTML
   ="<b>LOC기법</b> - 원시코드 라인 수의 낙관치, 비관치, 중간치를 측정한 후 예측치를 계산하여 비용을 산정.<br/>측정이 용이하고 이해가 쉬움.<br/>예측치 = {낙관치+비관치+(기대치+4)}/6<br/>비관치 : 가장 많이 측정된 코드 라인 수<br/>낙관치 : 가장 적게 측정된 코드 라인 수<br/>기대치 : 측정된 모든 코드 라인 수의 평균<br/><br/><b>※</b>산정공식<br/>노력(인월) = 개발기간 X 투입인원 = LOC / 1인당 월평균 생산 코드 라인 수<br/>개발비용 = 인월 X 1인당 월평균 인건비<br/>개발기간 = 인월 / 투입인원<br/>생산성 = LOC / 인월";
